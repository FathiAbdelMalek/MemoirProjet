{% load bootstrap %}

<aside>
    {% if filter %}
        <div>
            <h3>Filter with</h3>
            <form class="search" method="get" style="margin: auto; max-width: 300px">
                {% csrf_token %}
                {{ filter.form|bootstrap }}
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    {% endif %}
</aside>
